<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e2e; /* Dark background color */
            color: #d1d5db; /* Soft, comforting text color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* NavBar Styles */
        nav {
            width: 100%;
            background-color: #2c2c3e; /* Slightly lighter dark color for contrast */
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #d1d5db; /* Same text color */
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff6f61; /* Coral color for hover effect */
        }

        /* Main Content Container */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        /* Welcome Title */
        h1 {
            color: #ff6f61; /* Contrasting and warm coral color for the title */
            font-size: 3rem; /* Large font size for emphasis */
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
        }

        /* Paragraph Styling */
        p {
            font-size: 1.25rem; /* Slightly larger font size for readability */
            text-align: center;
            max-width: 600px; /* Limit the width for better readability */
            line-height: 1.6; /* Comfortable line spacing */
            margin: 0 20px; /* Add padding for small screens */
        }

        a:hover {
            cursor: pointer;
        }

        

        /* Add a Subtle Transition for Links or Interactive Elements (if needed later) */
        button {
  color: white;
  text-decoration: none;
  font-size: 18px;
  border: none;
  background: none;
  font-weight: 600;
  font-family: 'Poppins', sans-serif;
}

button::before {
  margin-left: auto;
}

button::after, button::before {
  content: '';
  width: 0%;
  height: 2px;
  background: #f44336;
  display: block;
  transition: 0.5s;
}

button:hover::after, button:hover::before {
  width: 100%;
}
button:hover {
    cursor: pointer;
}
    </style>
</head>
<body>
    <nav>
        <ul>
            
            <li><a href="./dashboard.html"><button>
                Dashboard
              </button></a></li>
           
        </ul>
    </nav>
    <div class="content">
        <h1>Welcome to the Sensor Data Server</h1>
        <p>This server handles sensor data requests.</p>
    </div>
</body>
</html>
